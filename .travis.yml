os: osx
language: cpp
addons:
  homebrew:
    packages:
    - scons
    - p7zip
    update: true
git:
  submodules: false
script:
- git submodule update --init --recursive
- cd godot-cpp
- scons platform=osx headers=godot_headers generate_bindings=yes target=release
- cd ..
- cd rapidyaml
- git apply ../patches/rapidyaml-Allow_stopping_of_parser.patch
- mkdir build
- cd build
- cmake ..
- make -j4
- make install DESTDIR=../../rapidyaml-install
- cd ../..
- scons platform=osx target=release use_llvm=true
before_deploy:
- cd demo/bin
- 7z a -t7z -mx9 "${TRAVIS_BUILD_DIR}/godot-yaml-${TRAVIS_BUILD_NUMBER}-osx-release.7z"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/godot-yaml-${TRAVIS_BUILD_NUMBER}-osx-release.7z"
  skip_cleanup : true
  on:
    tags: true
